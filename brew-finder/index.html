<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Brew Love</h1>

        <input type="text" placeholder="city, state, zipcode" id="city-input">
        <input type="submit" id="submit-city">    
    
        <div id="carouselSlides" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img id="little-city-brewing-co" class="d-block w-100" src="https://brewerydb-images.s3.amazonaws.com/brewery/JxLZ8H/upload_DmVKPl-squareLarge.png" alt="First slide">
                <h2>Little City Brewing Company, Raleigh, NC</h2>
              </div>
              <div class="carousel-item">
                <img id="stats-brewpup" class="d-block w-100" src="https://brewerydb-images.s3.amazonaws.com/brewery/WD7vmq/upload_GluzH3-squareLarge.png" alt="Second slide">
                <h2>STATS Brewpub, Atlanta, GA</h2>
              </div>
              <div class="carousel-item">
                <img id="orf-brewing" class="d-block w-100" src="https://brewerydb-images.s3.amazonaws.com/brewery/8xokAA/upload_fvuYrM-squareLarge.png" alt="Third slide">
                <h2>Orf Brewing, Austin, TX</h2>
              </div>
            </div>
          </div>

          <div id="main-brewery-photo"></div>
        <!-- jquery, popper, bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>
</html>
