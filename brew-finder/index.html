<html lang="en">
<head>

        <nav class="navbar sticky-top bg-dark">
            <h1>Brew L<span style="color: #99cf57">o</span>ve</h1>

                        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">

                                </ol> -->

                            <div class="carousel-item active">

                                    <h5>Find your favorite local breweries</h5>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <img class="d-block" src="https://images.unsplash.com/photo-1522057306606-8d84daa75e87?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80" alt="Second slide">

                            </div>

                            <div class="carousel-item">

                                <div class="carousel-caption d-none d-md-block">
                                    <h5>save them for future happy days</h5>
                                </div>
                            </div>
                        </div>
                    </div>
