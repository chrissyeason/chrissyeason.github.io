<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar sticky-top bg-dark">
            <h1>Brew L<span style="color: #99cf57">o</span>ve</h1>
            <div id="search-box-area">
                <input  id="city-input" type="text" placeholder="city, state">
                <input type="submit" id="submit-city">   
            </div> 
        </nav>

        <div class="container">
            <div class="row no-gutters">
              <div id="column1-names-list" class="col">
                <h3>List of Breweries</h3>
              </div>
                
                    <div id="carouselSlides" class="carousel slide col" data-ride="carousel">
                            <div id="carouselCaptions" class="carousel slide" data-ride="carousel">
                                <!-- <ol class="carousel-indicators">
                                  <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                                  <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                                  <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                                </ol> -->
                            </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block" src="https://images.unsplash.com/photo-1471421298428-1513ab720a8e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=664&q=80" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Find your favorite local breweries</h5>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <img class="d-block" src="https://images.unsplash.com/photo-1533242553289-5ed0b2bc5a74?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=975&q=80" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>in your favorite cities</h5>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <img class="d-block" src="https://images.unsplash.com/photo-1532635248-cdd3d399f56c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=666&q=80" alt="Third slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>save them for future happy days</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                

              <div class="col">
                <h3>Favorites</h3>
              </div>
            </div>
        
        </div>  
    </div>    


        <!-- jquery, popper, bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>
</html>
