<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" shrink-to-fit="no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/425559ae32.js"></script>
    <!--Bootstrap CSS & google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Brew Love</title>
</head>
<body>
    <div class="container">
        <nav class="navbar sticky-top bg-dark">
            <h1>Brew L<span style="color: #70a859">o</span>ve</h1>
            <div id="search-box-area">
                <input  id="city-input" type="text" placeholder="city, state">
                <input type="submit" id="submit-city">  
                <button id="favorites-page-button" type="button"><a href="#favorites"><i class="fas fa-heart"></i></a></button> 
            </div> 
        </nav>

        
            <div class="row no-gutters">

              <!-- middle column -->
                <div id="brewery-info-large" class="col-6 col-xs-12">
                        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                          
                        <!-- carousel -->
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block" src="images/elevate-kDPm1On9jfs-unsplash.jpg" alt="First slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Find your favorite local breweries</h5>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <img class="d-block" src="images/tim-bennett-EoC_IuYmtug-unsplash.jpg" alt="Second slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>in your favorite cities</h5>
                                </div>
                            </div>

                            <div class="carousel-item">
                                <img class="d-block" src="images/adam-wilson-ANK5zq-g_-g-unsplash.jpg" alt="Third slide">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>save them for future happy days</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- list of breweries column-->
                <div id="column1-names-list" class="col-lg-3 card col-sm-6">
                    <h3>List of Breweries</h3>
                    <ul id="breweryList" class="list-group list-group-flush"></ul>
                </div>

                <!-- favorites column -->
                <div id="favorites" class="col-lg-3 col-sm-6">
                        <h3>Favorites</h3>
                        <ul></ul>
                </div>
            </div>
             
            </div>
        
          
        


        <!-- jquery & bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>
</html>
